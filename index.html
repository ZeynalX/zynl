<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haftalık Ders Programı ve Kazanımlar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* --- Gece Yarısı Siyahı ve Geliştirilmiş Derinlik --- */
        :root {
            --glass-bg-color: rgba(0, 0, 0, 0.45); /* Daha koyu yarı saydam siyah cam */
            --glass-border-color: rgba(255, 255, 255, 0.1); /* İnce, hafif beyaz çerçeve */
            --text-color: #FFFFFF; /* Ana metin rengi: Saf Beyaz */
            --text-secondary-color: #E0E0E0; /* İkincil metin rengi: Çok açık gri */
            --shadow-color: rgba(0, 0, 0, 0.5); /* Daha belirgin gölge rengi */
            --active-color: rgba(162, 210, 255, 0.15); /* Aktif buton arka planı: Yarı saydam açık mavi */
            --accent-color: #A2D2FF; /* Vurgu rengi: Parlak Açık Mavi */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000; /* Gerçek Siyah */
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Dark Gradient Background (daha derin gece tonları) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(300deg, #000000, #0A0A0A, #1A1A1A); /* Çok koyu gradyan */
            background-size: 200% 200%;
            animation: gradient-animation 30s ease infinite; /* Daha yavaş animasyon */
            z-index: -1;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Glassmorphism Panel (Geliştirilmiş Derinlik) --- */
        .glass-panel {
            background: var(--glass-bg-color);
            backdrop-filter: blur(20px) saturate(150%); /* Daha fazla bulanıklık ve doygunluk */
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border-radius: 16px;
            border: 1px solid var(--glass-border-color);
            box-shadow: 0 8px 30px var(--shadow-color); /* Daha belirgin gölge */
        }

        /* Hamburger Menu (Sidenav) */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.4s ease-out;
            padding-top: 60px;
            background: rgba(0, 0, 0, 0.6); /* Yan menü için daha koyu arka plan */
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border-right: 1px solid var(--glass-border-color);
        }

        .sidenav a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1.1rem;
            color: var(--text-secondary-color);
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.08); /* Hafif vurgulu hover */
        }
        
        .sidenav a.active {
            color: var(--accent-color);
            font-weight: 700;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
        }

        /* Header */
        header {
            padding: 12px 15px;
            position: sticky;
            top: 10px;
            z-index: 1000;
            margin: 10px;
            /* Applying glass effect */
            background: var(--glass-bg-color);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border-radius: 16px;
            border: 1px solid var(--glass-border-color);
            box-shadow: 0 8px 30px var(--shadow-color);
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .menu-icon, .nav-button {
            font-size: 28px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .menu-icon:hover, .nav-button:hover:not(:disabled) {
             background: rgba(255, 255, 255, 0.15); /* Hafif vurgu */
        }
        
        .nav-button:disabled {
            color: rgba(255, 255, 255, 0.2); /* Daha az belirgin disabled butonu */
            cursor: not-allowed;
        }

        .week-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-name {
            font-size: 1rem;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        header h1 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-color);
        }
        
        header h2 {
            font-size: 0.8rem;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 4px;
            text-align: center;
            color: var(--text-secondary-color);
        }

        /* Day Navigation */
        .day-nav {
            display: flex;
            justify-content: space-around;
            padding: 8px;
            position: sticky;
            top: 90px; 
            z-index: 999;
            margin: 10px;
            gap: 5px;
            /* Applying glass effect */
            background: var(--glass-bg-color);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border-radius: 16px;
            border: 1px solid var(--glass-border-color);
            box-shadow: 0 8px 30px var(--shadow-color);
        }

        .day-nav button {
            padding: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background-color: transparent;
            color: var(--text-secondary-color);
            transition: all 0.3s ease;
            flex-grow: 1;
        }

        .day-nav button.active {
            background-color: var(--active-color);
            color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* Aktif buton için belirgin gölge */
        }

        /* Main Content */
        .main-container {
            padding: 10px;
        }

        .schedule-card {
            margin-bottom: 12px;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out, border-color 0.3s ease-out;
            /* Applying glass effect */
            background: var(--glass-bg-color);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border-radius: 16px;
            border: 1px solid var(--glass-border-color);
            box-shadow: 0 8px 30px var(--shadow-color);
        }
        .schedule-card:hover {
            transform: translateY(-7px); /* Daha belirgin kalkış efekti */
            box-shadow: 0 12px 40px rgba(0,0,0,0.6); /* Daha belirgin hover gölgesi */
            border-color: rgba(255, 255, 255, 0.2); /* Hover'da hafif çerçeve vurgusu */
        }

        .card-header {
            padding: 12px 15px;
            border-bottom: 1px solid var(--glass-border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .lesson-name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-color);
        }
        
        .lesson-time {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.15); /* Hafif ışıklı zaman etiketi */
            color: var(--text-secondary-color);
        }

        .card-body {
            padding: 15px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-secondary-color);
        }
        
        .card-body.empty {
            font-style: italic;
            color: rgba(224, 224, 224, 0.5);
        }
    </style>
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="week-menu"></div>
    </div>

    <header>
        <div class="header-top">
            <span class="menu-icon material-icons" onclick="openNav()">menu</span>
            <div class="week-navigation">
                <button id="prev-week-btn" class="nav-button material-icons" onclick="showPreviousWeek()">chevron_left</button>
                <h1 id="week-title-display">Yükleniyor...</h1>
                <button id="next-week-btn" class="nav-button material-icons" onclick="showNextWeek()">chevron_right</button>
            </div>
            <span class="user-name">Zeynal</span>
        </div>
        <h2 id="date-display"></h2>
    </header>

    <nav id="day-nav" class="day-nav"></nav>

    <main id="schedule-container" class="main-container"></main>

    <script>
        // JavaScript kodu aynı kalabilir.
        // Global variables
        let scheduleData = {};
        let currentWeekId = '';
        let currentDayId = '';

        // DOM Elements
        const weekMenu = document.getElementById('week-menu');
        const dayNav = document.getElementById('day-nav');
        const scheduleContainer = document.getElementById('schedule-container');
        const weekTitleDisplay = document.getElementById('week-title-display');
        const dateDisplay = document.getElementById('date-display');
        const prevWeekBtn = document.getElementById('prev-week-btn');
        const nextWeekBtn = document.getElementById('next-week-btn');
        
        // --- Functions ---
        
        function openNav() {
            document.getElementById("mySidenav").style.width = "280px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function populateWeekMenu() {
            for (const weekId in scheduleData) {
                const week = scheduleData[weekId];
                const link = document.createElement('a');
                link.href = "javascript:void(0)";
                link.textContent = week.name;
                link.dataset.week = weekId;
                link.onclick = () => {
                    displayWeek(weekId);
                    closeNav();
                };
                weekMenu.appendChild(link);
            }
        }

        function populateDayMenu(weekId) {
            const days = scheduleData[weekId].days;
            dayNav.innerHTML = ''; // Clear previous buttons
            const dayNames = { pazartesi: "Pzt", sali: "Sal", carsamba: "Çar", persembe: "Per", cuma: "Cum" };
            
            for(const dayId in dayNames){
                    if(days[dayId]){
                        const button = document.createElement('button');
                        button.textContent = dayNames[dayId];
                        button.dataset.day = dayId;
                        button.onclick = () => displayDay(weekId, dayId);
                        dayNav.appendChild(button);
                    }
            }
        }

        function displayWeek(weekId) {
            currentWeekId = weekId;
            const week = scheduleData[weekId];

            weekTitleDisplay.textContent = week.name;
            dateDisplay.textContent = week.dates;
            
            document.querySelectorAll('#week-menu a').forEach(a => {
                a.classList.toggle('active', a.dataset.week === weekId);
            });
            
            // Update button states
            const weekIds = Object.keys(scheduleData);
            const currentIndex = weekIds.indexOf(weekId);
            prevWeekBtn.disabled = currentIndex === 0;
            nextWeekBtn.disabled = currentIndex === weekIds.length - 1;


            populateDayMenu(weekId);
            // Check if 'pazartesi' exists, otherwise show the first available day
            const firstDay = Object.keys(week.days)[0] || 'pazartesi';
            displayDay(weekId, firstDay);
        }
        
        function showPreviousWeek() {
            const weekIds = Object.keys(scheduleData);
            const currentIndex = weekIds.indexOf(currentWeekId);
            if (currentIndex > 0) {
                displayWeek(weekIds[currentIndex - 1]);
            }
        }

        function showNextWeek() {
            const weekIds = Object.keys(scheduleData);
            const currentIndex = weekIds.indexOf(currentWeekId);
            if (currentIndex < weekIds.length - 1) {
                displayWeek(weekIds[currentIndex + 1]);
            }
        }

        function displayDay(weekId, dayId) {
            currentDayId = dayId;
            const lessons = scheduleData[weekId]?.days[dayId];
            scheduleContainer.innerHTML = ''; // Clear current schedule

            if (lessons) {
                lessons.forEach(lesson => {
                    const card = document.createElement('div');
                    card.className = 'schedule-card';
                    const bodyClass = (lesson.objective === 'Kazanım belirtilmemiş.' || lesson.objective === 'Etkinlik belirtilmemiş.') ? 'card-body empty' : 'card-body';
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <span class="lesson-name">${lesson.name}</span>
                            <span class="lesson-time">${lesson.time}</span>
                        </div>
                        <div class="${bodyClass}">
                           ${lesson.objective}
                        </div>
                    `;
                    scheduleContainer.appendChild(card);
                });
            }

            document.querySelectorAll('#day-nav button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.day === dayId);
            });
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch data from the JSON file
            fetch('schedule.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    scheduleData = data;
                    populateWeekMenu();
                    const firstWeekId = Object.keys(scheduleData)[0];
                    if(firstWeekId) {
                        displayWeek(firstWeekId);
                    }
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    weekTitleDisplay.textContent = "Hata!";
                    dateDisplay.textContent = "Veri dosyası (schedule.json) yüklenemedi. Dosyanın aynı klasörde olduğundan emin olun.";
                });
        });
    </script>

</body>
</html>
