<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Programı Takip Sistemi</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --background-color: #f5f5f5;
            --text-color: #333;
            --card-color: #fff;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .week-selector {
            display: flex;
            overflow-x: auto;
            padding: 0.5rem;
            background-color: var(--card-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 60px;
            z-index: 90;
        }
        
        .week-btn {
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            background-color: var(--card-color);
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .week-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .day-selector {
            display: flex;
            overflow-x: auto;
            background-color: var(--card-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 105px;
            z-index: 80;
        }
        
        .day-btn {
            flex: 1;
            padding: 1rem 0.5rem;
            text-align: center;
            border: none;
            background-color: var(--card-color);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .day-btn.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .schedule-container {
            padding: 1rem;
        }
        
        .date-info {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .lesson-card {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }
        
        .lesson-time {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .lesson-name {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .lesson-outcomes {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--card-color);
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: left 0.3s;
            z-index: 200;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .week-list {
            list-style: none;
        }
        
        .week-item {
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .week-item.active {
            background-color: #e3f2fd;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 150;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--primary-color);
        }
        
        .error {
            text-align: center;
            padding: 2rem;
            color: #f44336;
        }
        
        @media (max-width: 768px) {
            .day-btn {
                font-size: 0.9rem;
                padding: 0.75rem 0.25rem;
            }
            
            .lesson-card {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-btn">☰</button>
        <h1>Ders Programı Takip</h1>
        <div style="width: 40px;"></div>
    </header>
    
    <div class="week-selector">
        <!-- Hafta butonları JavaScript ile eklenecek -->
    </div>
    
    <div class="day-selector">
        <button class="day-btn active" data-day="0">Pazartesi</button>
        <button class="day-btn" data-day="1">Salı</button>
        <button class="day-btn" data-day="2">Çarşamba</button>
        <button class="day-btn" data-day="3">Perşembe</button>
        <button class="day-btn" data-day="4">Cuma</button>
    </div>
    
    <div class="schedule-container">
        <div class="date-info" id="date-info">
            <!-- Tarih bilgisi JavaScript ile eklenecek -->
        </div>
        <div id="schedule">
            <div class="loading">Ders programı yükleniyor...</div>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Hafta Seçin</h2>
            <button class="close-btn">×</button>
        </div>
        <ul class="week-list">
            <!-- Hafta listesi JavaScript ile eklenecek -->
        </ul>
    </div>
    
    <div class="overlay"></div>

    <script>
        // UI Elementleri
        const menuBtn = document.querySelector('.menu-btn');
        const closeBtn = document.querySelector('.close-btn');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        const weekSelector = document.querySelector('.week-selector');
        const dayBtns = document.querySelectorAll('.day-btn');
        const dateInfo = document.getElementById('date-info');
        const schedule = document.getElementById('schedule');
        const weekList = document.querySelector('.week-list');

        // Şu anki hafta ve gün
        let currentWeek = 1;
        let currentDay = 0;
        let scheduleData = {};

        // JSON dosyasını yükle
        async function loadScheduleData() {
            try {
                const response = await fetch('schedule-data.json');
                if (!response.ok) {
                    throw new Error('JSON dosyası yüklenemedi');
                }
                scheduleData = await response.json();
                initializeApp();
            } catch (error) {
                console.error('Hata:', error);
                schedule.innerHTML = '<div class="error">Ders programı yüklenirken hata oluştu. Lütfen sayfayı yenileyin.</div>';
            }
        }

        // Uygulamayı başlat
        function initializeApp() {
            updateWeekSelector();
            updateWeekList();
            updateDaySchedule();
        }

        // Hamburger menü aç/kapat
        menuBtn.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Hafta seçimi
        function selectWeek(week) {
            currentWeek = week;
            updateWeekSelector();
            updateDaySchedule();
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Gün seçimi
        dayBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                dayBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDay = parseInt(btn.dataset.day);
                updateDaySchedule();
            });
        });

        // Hafta seçiciyi güncelle
        function updateWeekSelector() {
            weekSelector.innerHTML = '';
            for (let i = 1; i <= 19; i++) {
                const btn = document.createElement('button');
                btn.className = `week-btn ${i === currentWeek ? 'active' : ''}`;
                btn.textContent = `Hafta ${i}`;
                btn.addEventListener('click', () => selectWeek(i));
                weekSelector.appendChild(btn);
            }
        }

        // Hafta listesini güncelle
        function updateWeekList() {
            weekList.innerHTML = '';
            for (let i = 1; i <= 19; i++) {
                const li = document.createElement('li');
                li.className = `week-item ${i === currentWeek ? 'active' : ''}`;
                const weekData = scheduleData[i];
                const dateRange = weekData ? `${weekData.startDate} - ${weekData.endDate}` : '';
                li.textContent = `Hafta ${i} ${dateRange}`;
                li.addEventListener('click', () => selectWeek(i));
                weekList.appendChild(li);
            }
        }

        // Günlük ders programını güncelle
        function updateDaySchedule() {
            const dayData = scheduleData[currentWeek]?.days[currentDay];
            if (!dayData) {
                dateInfo.textContent = 'Veri bulunamadı';
                schedule.innerHTML = '<p>Bu gün için ders programı verisi bulunamadı.</p>';
                return;
            }

            dateInfo.textContent = `${getDayName(currentDay)}, ${formatDate(dayData.date)}`;
            
            schedule.innerHTML = '';
            dayData.lessons.forEach(lesson => {
                const lessonCard = document.createElement('div');
                lessonCard.className = 'lesson-card';
                lessonCard.innerHTML = `
                    <div class="lesson-time">${lesson.time}</div>
                    <div class="lesson-name">${lesson.name}</div>
                    <div class="lesson-outcomes">${lesson.outcomes || 'Kazanım bilgisi bulunmuyor'}</div>
                `;
                schedule.appendChild(lessonCard);
            });
        }

        // Gün adını döndür
        function getDayName(dayIndex) {
            const days = ['Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma'];
            return days[dayIndex];
        }

        // Tarihi formatla
        function formatDate(dateString) {
            const parts = dateString.split('-');
            return `${parts[0]}.${parts[1]}.${parts[2]}`;
        }

        // Sayfa yüklendiğinde JSON'ı yükle
        document.addEventListener('DOMContentLoaded', loadScheduleData);
    </script>
</body>
</html>
