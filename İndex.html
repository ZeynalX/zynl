function populateWeekSelect(){ weekSelect.innerHTML=''; weeksKeys.forEach(wk=>{ const opt = document.createElement('option'); opt.value=wk; opt.textContent='Hafta '+wk; weekSelect.appendChild(opt); }); weekSelect.value = currentWeek; }
function buildTabs(){ dayTabs.innerHTML=''; dayNames.forEach(d=>{ const tb=document.createElement('div'); tb.className='tab'+(d===currentDay?' active':''); tb.textContent=d; tb.onclick=()=>{ currentDay=d; renderLessons(); }; dayTabs.appendChild(tb); }); }
function renderLessons(){ lessonList.innerHTML=''; const wk = WEEKS[currentWeek]; weekMeta.textContent = wk.range || ''; const lessons = (wk.days && wk.days[currentDay]) || []; lessons.forEach((ls, idx)=>{ const div = document.createElement('div'); div.className='lesson-line'; const t = document.createElement('div'); t.className='lesson-title'; t.textContent = (idx+1)+'. '+(ls.subject||('Ders '+(idx+1))); const k = document.createElement('div'); k.className='lesson-kazanim'; k.textContent = ls.kazanim || ''; div.appendChild(t); div.appendChild(k); lessonList.appendChild(div); }); for(let i=lessons.length;i<8;i++){ const div = document.createElement('div'); div.className='lesson-line'; const t = document.createElement('div'); t.className='lesson-title'; t.textContent = (i+1)+'. Ders'; const k = document.createElement('div'); k.className='lesson-kazanim'; k.textContent=''; div.appendChild(t); div.appendChild(k); lessonList.appendChild(div); } document.querySelectorAll('.tab').forEach(el=> el.classList.toggle('active', el.textContent===currentDay)); }
function update(){ populateWeekSelect(); buildTabs(); renderLessons(); }
weekSelect.addEventListener('change', ()=>{ currentWeek = weekSelect.value; update(); });
prevWeekBtn.addEventListener('click', ()=>{ let idx = weeksKeys.indexOf(currentWeek); if(idx>0){ currentWeek = weeksKeys[idx-1]; update(); } });
nextWeekBtn.addEventListener('click', ()=>{ let idx = weeksKeys.indexOf(currentWeek); if(idx<weeksKeys.length-1){ currentWeek = weeksKeys[idx+1]; update(); } });
update();
</script>
</body>
</html>
